{% extends "base.html" %}

{% block title %}Edit Menu Item - Caf√© Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-edit"></i> Edit Menu Item</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ menu_item.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ menu_item.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ menu_item.price }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Coffee" {{ 'selected' if menu_item.category == 'Coffee' }}>Coffee</option>
                                    <option value="Tea" {{ 'selected' if menu_item.category == 'Tea' }}>Tea</option>
                                    <option value="Pastries" {{ 'selected' if menu_item.category == 'Pastries' }}>Pastries</option>
                                    <option value="Food" {{ 'selected' if menu_item.category == 'Food' }}>Food</option>
                                    <option value="Beverages" {{ 'selected' if menu_item.category == 'Beverages' }}>Beverages</option>
                                    <option value="Desserts" {{ 'selected' if menu_item.category == 'Desserts' }}>Desserts</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="available" name="available" {{ 'checked' if menu_item.available }}>
                            <label class="form-check-label" for="available">
                                Available for ordering
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Menu
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
